name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "Top-level files:"
          ls -la
          echo "Searching for package.json..."
          find . -maxdepth 5 -name package.json -not -path '*/node_modules/*' -print

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Locate app directory (package.json)
        id: locate
        run: |
          APP_PKG="$(find . -maxdepth 5 -name package.json -not -path '*/node_modules/*' | head -n 1)"
          if [ -z "$APP_PKG" ]; then
            echo "ERROR: No package.json found within maxdepth=5"
            exit 1
          fi
          APP_DIR="$(dirname "$APP_PKG")"
          echo "Found package.json at: $APP_PKG"
          echo "Using app dir: $APP_DIR"
          echo "app_dir=$APP_DIR" >> $GITHUB_OUTPUT

      - name: Install deps
        working-directory: ${{ steps.locate.outputs.app_dir }}
        run: npm install

      - name: Build web
        working-directory: ${{ steps.locate.outputs.app_dir }}
        run: npm run build

      - name: Install Capacitor CLI
        working-directory: ${{ steps.locate.outputs.app_dir }}
        run: npm i -D @capacitor/cli

      - name: Sync Capacitor Android
        working-directory: ${{ steps.locate.outputs.app_dir }}
        run: npx cap sync android

      - name: Build Debug APK (no signing needed)
        working-directory: ${{ steps.locate.outputs.app_dir }}/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-mercado-apk
          path: ${{ steps.locate.outputs.app_dir }}/android/app/build/outputs/apk/debug/*.apk
